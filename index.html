<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - M Haram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="text">
            <label>Name</label>
            <br>
            <input type="text" required>
        </div>

        <div class="text">
            <label>Email</label>
            <br>
            <input type="email" required>
        </div>

        <div class="text">
            <label>Password</label>
            <br>
            <input type="password" required>
        </div>

        <div class="text">
            <label>Number</label>
            <br>
            <input type="tel" required>
        </div>

        <div class="text">
            <label class="msg-label">Message</label>
            <br><br><br><br><br>
            <input type="text">
        </div>
        <div class="button">
            <button>Submit</button>
            <button>Cancel</button>
        </div>
    </form>
</body>

</html>
